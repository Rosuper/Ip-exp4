<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Inheritance</h2>


<p id="demo"></p>

<script>
class Book {
  constructor(brand) {
    this.bookname = brand;
  }
  present() {
    return 'I have a ' + this.bookname;
  }
}

class Model extends Book {
  constructor(brand, mod) {
    super(brand);
    this.model = mod;
  }
  show() {
    return this.present() + ', it is a ' + this.model;
  }
}

let myBook = new Model("The Star", "Book");
document.getElementById("demo").innerHTML = myBook.show();
</script>

</body>
</html>
